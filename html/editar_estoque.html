<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Veículo | Apolo Carros Admin</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <aside class="admin-sidebar">
            <div class="admin-logo">
                <h1>Apolo Carros</h1>
                <p>Painel Administrativo</p>
            </div>
            <nav class="admin-menu">
                <ul>
                    <li><a href="/html/estoque.html"><i class="fas fa-car"></i> Estoque</a></li>
                    <li><a href="/html/clientes.html"><i class="fas fa-users"></i> Clientes</a></li>
                    <li class="active"><a href="/html/painel_de_vendas.html"><i class="fas fa-chart-line"></i> Vendas</a></li>
                </ul>
            </nav>
        </aside>
        
        <main class="admin-main">
            <header class="admin-header">
                <div class="header-left">
                    <h2><i class="fas fa-car"></i> Editar Veículo</h2>
                    <nav class="breadcrumb">
                        <i class="fas fa-chevron-right"></i>
                        <a href="/html/estoque.html">Estoque</a>
                        <i class="fas fa-chevron-right"></i>
                        <span>Editar</span>
                    </nav>
                </div>
                <div class="header-right">
                    <div class="user-dropdown">
                        <img src="/img/avatar.jpg" alt="Admin">
                        <span>Admin <i class="fas fa-chevron-down"></i></span>
                        <div class="dropdown-menu">
                            <a href="#"><i class="fas fa-user"></i> Perfil</a>
                            <a href="#"><i class="fas fa-sign-out-alt"></i> Sair</a>
                        </div>
                    </div>
                </div>
            </header>

            <div class="admin-content">
                <form class="card vehicle-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="model">Modelo</label>
                            <input type="text" id="model" value="Sedan X" required>
                        </div>
                        <div class="form-group">
                            <label for="year">Ano</label>
                            <input type="number" id="year" value="2021" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="km">Quilometragem</label>
                            <input type="number" id="km" value="95000" required>
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select id="status" required>
                                <option value="available" selected>Disponível</option>
                                <option value="reserved">Reservado</option>
                                <option value="sold">Vendido</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Fotos do Veículo</label>
                        <div class="image-upload-grid">
                            <div class="image-preview">
                                <img src="/img/car-placeholder.jpg" alt="Veículo">
                                <button class="btn btn-danger btn-sm remove-image"><i class="fas fa-times"></i></button>
                            </div>
                            <div class="image-preview">
                                <img src="/img/car-placeholder.jpg" alt="Veículo">
                                <button class="btn btn-danger btn-sm remove-image"><i class="fas fa-times"></i></button>
                            </div>
                            <div class="upload-new">
                                <i class="fas fa-plus"></i>
                                <span>Adicionar foto</span>
                                <input type="file" accept="image/*">
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-outline">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="/js/main.js"></script>
    <script src="/js/admin.js"></script>
</body>
</html>
